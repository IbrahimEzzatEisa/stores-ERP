<div class="modal-header header-theme-danger">
  <h4 class="modal-title text-white">تأكيد الحذف</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button> 
</div>
<div class="modal-body">
  <p>حذف  <b>{{itemName}}</b> ؟</p>
</div>
<div class="modal-footer">
  <input (click)="save()" type="button" class="btn btn-theme-danger margin-left-10 min-width-60" value="حذف">
  <input (click)="close()" type="button" class="btn btn-dark min-width-60 border-radius-0" value="الغاء">
</div>
