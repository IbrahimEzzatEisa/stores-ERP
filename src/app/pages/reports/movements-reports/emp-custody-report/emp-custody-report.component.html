<div class="app-page padding-tb-20">
  <div class="page-width page-container">
    <form class="container-fluid master-form" name="form" #form="ngForm">
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <app-page-title super="تقارير الحركات" title="حصر عهد موظف"></app-page-title>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-sm-12 text-left form-group">
          <button class="btn-theme btn-theme-OSS btn-alt-theme margin-right-4-OSS margin-right-5" title="طباعة" 
            [disabled]="busyPrinting" (click)="printReport()">
            <i class="action-icon fa fa-print fa-action-md"></i>
          </button>
        </div> 
      </div>
      <div class="row">
        <div class="col-md-3  form-group">
          <label class="col-form-label"><b> اسم الموظف </b></label>
        </div>
        <div class="col-md-3 form-group">
          <app-dropdown-list
            [selectedItemId]="txtEmpId" [list]="employees" 
            palceholder="إختر الموظف" [busyLoading]="busyLoadingEmployees"
            idField="empId" textField="empName" 
            pageSize="7" [isRequired]="true"
            (onSelect)="selectEmpId($event)"> 
          </app-dropdown-list>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3  form-group">
          <label class="col-form-label"><b> كود الصنف </b></label>
        </div>
        <div class="col-md-3 form-group">
          <app-dropdown-list
            [selectedItemId]="txtItemFullCode" [list]="items" 
            palceholder="إختر الصنف" [busyLoading]="busyLoadingItems"
            idField="itemFullCode" textField="itemName" 
            pageSize="7" [isRequired]="false"
            (onSelect)="selectItemFullCode($event)"> 
          </app-dropdown-list>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3  form-group">
          <label class="col-form-label"><b> من تاريخ </b></label>
        </div>
        <div class="col-md-3 form-group ">
          <gregorian-hijri-calendar [gDate]="txtFromDate" [disabled]="false"
            (onSelect)="selectFromDate($event)">
          </gregorian-hijri-calendar>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3  form-group">
          <label class="col-form-label"><b> حتى تاريخ </b></label>
        </div>
        <div class="col-md-3 form-group ">
          <gregorian-hijri-calendar [gDate]="txtToDate" [disabled]="false"
            (onSelect)="selectToDate($event)">
          </gregorian-hijri-calendar>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 form-group flex">
          <label class="checkbox-container margin-top-5">
            <input type="checkbox" id="details" name="details" [(ngModel)]="chkDetails">
            <span class="checkmark"></span>
          </label>
          <label for="details" class="col-form-label margin-right-15"> تفصيلى
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 form-group flex">
          <label class="checkbox-container margin-top-5">
            <input type="checkbox" id="showEmp" name="showEmp" [(ngModel)]="chkShowAll">
            <span class="checkmark"></span>
          </label>
          <label for="showEmp" class="col-form-label margin-right-15"> إظهار العهد المستلمة من الموظف
          </label>
        </div>
      </div>
    </form>
  </div>
</div>
